<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no-cache">
    header("Cache-Control: no-cache, must-revalidate")
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>大屏展示</title>
</head>
<link rel="stylesheet" href="../static/css/comon0.css">
<script type="text/javascript" src="../static/js/jquery.js"></script>
<script type="text/javascript" src="../static/js/loading.js"></script>
<script type="text/javascript" src="../static/js/echarts.min.js"></script>
<script type="text/javascript" src="../static/js/china.js"></script>
<body>
<!--这是一个动态的粒子效果图，设置了透明度为0.2-->
<div class="canvas" style="opacity: 0.9">
    <iframe frameborder="0" src="../static/js/index.html" style="width: 100%; height: 100%"></iframe>
</div>
<!--这是一个在正式页面加载进来之前显示的加载小动画，文字可以修改-->
<div class="loading">
    <div class="loadbox"><img src="../static/picture/loading.gif"> 我正在加载中...</div>
</div>
<div class="head">
    <h1>电热水器耗材大屏数据展示</h1>
    <div class="weather">
        <img src="../static/picture/weather.png"><span>我是天气</span>
        <span id="showTime"></span>
    </div>
    <!--    尝试放到js里面-->
    <script type="text/javascript" src="../static/js/showtime.js"></script>
</div>
<div class="mainbox">
    <ul class="clearfix">
        <!--        第1栏 -->
        <li>
            <div class="boxall" style="height: 3.2rem">
                <div class="alltitle">需要在图表</div>
                <div class="allnav" id="echart1"></div>
                <div class="boxfoot"></div>
            </div>
            <div class="boxall" style="height: 3.2rem">
                <div class="alltitle">需要在图表中动态获取</div>
                <div class="allnav" id="echart2"></div>
                <div class="boxfoot"></div>
            </div>
            <div class="boxall" style="height: 3.2rem">
                <div style="height:100%; width: 100%;">
                    <div class="sy" id="fb1"></div>
                    <div class="sy" id="fb2"></div>
                    <div class="sy" id="fb3"></div>
                </div>
                <div class="boxfoot">

                </div>
            </div>
        </li>
        <!--        第2栏 -->
        <li>
            <div class="bar">
                <!--                放数字显示区域 -->
                <div class="barbox">
                    <div id="loadp"><img src="../static/picture/loading.gif"></div>
                    <div id="loadw"><img src="../static/picture/loading.gif"></div>
                    <ul class="clearfix" >
                        <li class="pulll_left counter" id="year_value">
                        </li>
                        <li class="pulll_left counter" id="history_value">
                        </li>
                    </ul>
                </div>
                <!--                放文字显示区域 -->
                <div class="barbox2">
                    <ul class="clearfix" >
                        <li class="pulll_left">年累计网器安装量</li>
                        <li class="pulll_left">历史累计网器安装量</li>
                    </ul>
                </div>
            </div>
            <div class="map">
                <!--                lbx 三角形组成的网 -->
                <div class="map1"><img src="../static/picture/lbx.png"></div>
                <!--                jt 围绕着地球旋转的一个光环 -->
                <div class="map2"><img src="../static/picture/jt.png"></div>
                <!--                map 是一个小地球 -->
                <div class="map3"><img src="../static/picture/map.png"></div>
                <!--                这里估计是一个中国地图-->
                <div class="map4" id="map_1"></div>
            </div>
        </li>
        <!--        第3栏-->
        <!--        注意：这3个图表的高度不一致，但是总高度加起来和左边是一样的-->
        <li>
            <div class="boxall" style="height:3.4rem">
                <div class="alltitle">需要在图表中动态获取</div>
                <div class="allnav" id="echart4"></div>
                <div class="boxfoot"></div>
            </div>
            <div class="boxall" style="height: 3.2rem">
                <div class="alltitle">需要在图表中动态获取</div>
                <div class="allnav" id="echart5"></div>
                <div class="boxfoot"></div>
            </div>
            <div class="boxall" style="height: 3rem">
                <div class="alltitle">需要在图表中动态获取</div>
                <div class="allnav" id="echart6"></div>
                <div class="boxfoot"></div>
            </div>
        </li>
    </ul>
</div>
<div class="back"></div>
<script type="text/javascript" src="../static/js/view_echart/total_1.js"></script>
